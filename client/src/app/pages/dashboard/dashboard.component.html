<app-header></app-header>
<div class="container">
  <section class="heading">
    <ng-container *ngIf="user$ | async as user">
      <h1>Welcome {{ user.name }}</h1>
    </ng-container>
    <p>Twits Dashboard</p>
  </section>

  <!-- <PostForm /> -->
  <app-post-form></app-post-form>

  <section class="content">
    <ng-container *ngIf="posts$ | async as posts">
      <ng-container *ngIf="postsState$ | async as postsState">
        <ng-container *ngIf="postsState.isLoading"
          ><app-spinner></app-spinner
        ></ng-container>
        <ng-container *ngIf="postsState.isError && posts.length < 1">
          <h3>Failed in fetching Twits ...</h3>
        </ng-container>
        <div
          *ngIf="postsState.isSuccess && posts.length > 0"
          class="content-box"
        >
          <app-post-item
            *ngFor="let post of posts"
            [post]="post"
          ></app-post-item>
        </div>
        <ng-container *ngIf="postsState.isSuccess && posts.length < 1">
          <h3>You have not made any Twit ...</h3>
        </ng-container>
      </ng-container>
